<h2 mat-dialog-title> Manage Organizations</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows fxFlexFill>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let organization">{{ organization.name }}</td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let organization">{{ country(organization.address.country) }}</td>
    </ng-container>
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Date Added</th>
      <td mat-cell *matCellDef="let organization">{{ formatDate(organization.created) }}</td>
    </ng-container>
    <ng-container matColumnDef="approved">
      <th mat-header-cell *matHeaderCellDef>Approved</th>
      <td mat-cell *matCellDef="let organization"><mat-checkbox color="primary" (click)="toggleApproved(organization.id, !organization.approved)" [checked]="organization.approved"></mat-checkbox></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="table-footer"><mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator></div>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions fxLayoutAlign="center center">
  <button mat-button class="warn" mat-dialog-close>Close</button>
  <span fxFlex="1 1 auto"></span>
  <mat-slide-toggle [formControl]="approvedControl" labelPosition="before" color="primary">Approved</mat-slide-toggle>
</mat-dialog-actions>
